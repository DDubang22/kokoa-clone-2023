<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
      </div>
      <div class="status-bar__column">
        <span>13:31</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-signal"></i>
        <span class="five-g">5G</span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span class="badge__point"></span>
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#뚜방&땅니</h5>
            <h6 class="open-post__hashtags">#cafe#couple#daliy life</h6>
            <div class="open-post__members">
              <img
                src="https://avatars.githubusercontent.com/u/70743960?s=96&v=4"
              />
              <span class="open-post__members-count">2 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://postfiles.pstatic.net/MjAyMjExMTNfMTM0/MDAxNjY4MzQ0OTU0MTE2.A5PAk4cyzLIgh4q-hYYXzfG0Gn3hMezNSqGwgb34tQsg.c78VL5qU4XKIMs4YTPh_i5WKg08CezfRlU2RycpZmr8g.JPEG.dr0plet_sun/3817569C-4CDA-449F-A999-07B5B4A6CADA.jpg?type=w773"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>5</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#춘식이</h5>
            <h6 class="open-post__hashtags">#카카오프렌즈#고구마#집순이</h6>
            <div class="open-post__members">
              <img
                src="https://avatars.githubusercontent.com/u/70743960?s=96&v=4"
              />
              <span class="open-post__members-count">166,543 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://w.namu.la/s/6d37d2792f61b69511edc288e16598d0722ff0407af67089c0004ddeda7ad7b9bdc0b2e4880db9548efe21f2082a4c34545902a67aaa00eafce75c7f89fcdcb87069b8fc54463870c230484c24b38d479e747d36a5b21debef9712ed873d07af"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>99999+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fa-solid fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chart.html">
              <i class="fa-solid fa-chart-line fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html ">
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/38df07ae62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
