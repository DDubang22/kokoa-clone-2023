<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
      </div>
      <div class="status-bar__column">
        <span>13:31</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-signal"></i>
        <span class="five-g">5G</span>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Talk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" id="login-form">
      <input type="text" required placeholder="Email or phone number" />
      <input type="password" required minlength="8" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/38df07ae62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
